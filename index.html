<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


    <body class="min-h-screen flex items-center justify-center bg-gray-900">
    
        <div class=" bg-gradient-to-br from-fuchsia-700 via-indigo-700 to-cyan-500 rounded-2xl shadow-xl p-8 w-full h-[400px] max-w-[500px] flex flex-col justify-center items-center text-center">
            <h2 class="text-[30px] font-semibold text-white mb-4">Alarm</h2>
            <form id="alarm" class="flex flex-col gap-[20px] max-w-[264px]">
                <input id="time" class="text-[white] overflow-hidden object-cover w-[10px] w-full h-full max-h-[80px] p-[10px] text-[64px]" type="time">
                <button id="set-alarm" type="submit" class="cursor-pointer w-full max-w-[264px] px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">
                Set Alarm
            </button>
            </form>
            <button id="stop-alarm" type="submit" class="w-full max-w-[264px] mt-[10px] cursor-pointer px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition">
                Stop Alarm
            </button>
            <div class="z-[-1]">
                <audio id="audio" class="z-[-1]" controls>
                    <source src="./media/alarm.mp3">
                </audio>
                <button id="play-alarm" class="p-[5px] border-[1px]">play</button>
                <button id="pause-alarm" class="p-[5px] border-[1px]">stop</button>
            </div>
            
            
        </div>

        <script src="./js/main.js"></script>
    
        </body>
</html>
